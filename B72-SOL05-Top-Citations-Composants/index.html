<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <!-- Bulma : pour créer efficacement des interface Web -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">
  <!-- Font Awesome : polices et pack d'icônes très populaire -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
  <!-- Style de l'applicaiton -->
  <link rel="stylesheet" href="css/styles.css" />
  <title>Top Citations</title>
</head>

<body>
<!-- DIV #app qui contiendra notre application Vue -->
<div id="app">
  <h1 class="title has-text-centered dividing-header">Top Citations</h1>

  <div class="section">
    <div>
      <div class="field">
        <label class="label">Titre</label>
        <div class="control">
          <input class="input" type="text"
                 placeholder="Titre de votre citation">
        </div>
      </div>

      <div class="field">
        <label class="label">Texte</label>
        <div class="control">
          <textarea class="textarea"
                    placeholder="Texte de votre citation"></textarea>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="radio">
            <input type="radio" name="image">
            <img src="./img/animaux/Lion.png">
          </label>
          <label class="radio">
            <input type="radio" name="image">
            <img src="./img/animaux/Ours.png">
          </label>
          <label class="radio">
            <input type="radio" name="image">
            <img src="./img/animaux/Chameau.png">
          </label>
          <label class="radio">
            <input type="radio" name="image">
            <img src="./img/animaux/Elephant.png">
          </label>
        </div>
      </div>

      <div class="field">
        <label class="label">Auteur</label>
        <div class="control">
          <div class="select">
            <select>
              <option>Sélectionner un auteur</option>
              <option>With options</option>
            </select>
          </div>
        </div>
      </div>


      <button class="button is-primary">Ajouter la citation</button>

      <hr>

    </div>
    <!-- Exemple de code HTML pour un article -->
    <article v-for="citation in triParVotes"
             :key="citation.id"
             :class="{ 'blue-border': citation.votes >= 20 }"
            class="media">
      <figure class="media-left">
        <img class="image is-64x64"
             :src="'./img/animaux/' + citation.image"
             :alt="citation.titre"
             :style="'background-color:' + citation.couleur"
        >
      </figure>
      <div class="media-content">
        <div class="content">
          <p>
            <strong>
              <a :href="citation.url"
                 class="has-text-info"
              >
                {{ citation.titre }}
              </a>
              <span class="tag is-small">#{{ citation.id }}</span>
            </strong>
            <br>
            {{ citation.texte }}
            <br>
            <small class="is-size-7">
              Postée par :
              <img class="image is-24x24"
                   :src="'./img/avatars/' + citation.auteur.avatar"
                   :title="citation.auteur.nom + ' ' + citation.auteur.prenom"
              >
            </small>
          </p>
        </div>
      </div>
      <div class="media-right">
            <span class="icon is-small">
              <i @click="voter(citation.id)" class="fa fa-chevron-up"></i>
              <strong class="has-text-info">{{ citation.votes }}</strong>
            </span>
      </div>
    </article>
  </div> <!-- fin .section -->
</div> <!-- fin #app -->

<!-- Vue.js -->
<script src="https://unpkg.com/vue"></script>
<!-- Tableau d'objets représentant les articles -->
<script src="js/citations.js"></script>
<!-- Code JS de l'application | C'est ici qu'il faut créer l'objet Vue -->
<script src="js/main.js"></script>
</body>

</html>
